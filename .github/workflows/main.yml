name: Build Android SO

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Android SDK & NDK
      uses: android-actions/setup-android@main
      with:
        packages: 'platform-tools build-tools;33.0.0 ndk;25.1.8937393'
        accept-android-sdk-licenses: 'true'

    - name: Show NDK/Sdk paths
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        ls -la "$ANDROID_NDK_HOME" || true
        ls -la "$ANDROID_SDK_ROOT/ndk" || true

    - name: Build for ARM64
      run: |
        set -e
        TOOLCHAIN_FILE="${ANDROID_NDK_HOME:-$ANDROID_SDK_ROOT/ndk/25.1.8937393}/build/cmake/android.toolchain.cmake"
        echo "Using toolchain: $TOOLCHAIN_FILE"
        mkdir -p build/arm64-v8a
        cd build/arm64-v8a
        cmake ../.. \
          -DCMAKE_TOOLCHAIN_FILE="$TOOLCHAIN_FILE" \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Build for ARM
      run: |
        set -e
        TOOLCHAIN_FILE="${ANDROID_NDK_HOME:-$ANDROID_SDK_ROOT/ndk/25.1.8937393}/build/cmake/android.toolchain.cmake"
        echo "Using toolchain: $TOOLCHAIN_FILE"
        mkdir -p build/armeabi-v7a
        cd build/armeabi-v7a
        cmake ../.. \
          -DCMAKE_TOOLCHAIN_FILE="$TOOLCHAIN_FILE" \
          -DANDROID_ABI=armeabi-v7a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: List build artifacts
      run: |
        echo "Found .so files:"
        find build -type f -name '*.so' -print || true
        echo "Full build tree:"
        ls -R build || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-so-files
        path: |
          build/*/libmemedit.so
          build/*/*.so
