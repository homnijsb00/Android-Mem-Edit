name: Build Android SO

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Android SDK & NDK
      uses: android-actions/setup-android@v2
      with:
        packages: 'platform-tools build-tools;33.0.0 ndk;25.1.8937393'
        accept-android-sdk-licenses: 'yes'
        
    - name: Show NDK path
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME"
        ls -la $ANDROID_NDK_HOME || true

    - name: Build for ARM64
      run: |
        mkdir -p build/arm64-v8a
        cd build/arm64-v8a
        cmake ../.. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
        
    - name: Build for ARM
      run: |
        mkdir -p build/armeabi-v7a
        cd build/armeabi-v7a
        cmake ../.. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=armeabi-v7a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
        
    - name: List build artifacts
      run: |
        ls -R build || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-so-files
        path: |
          build/*/libmemedit.so
          build/*/*.so
